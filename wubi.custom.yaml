patch:
  switches:
    - name: ascii_mode
      states: [ 中,英 ]
    - name: zh_trad
      states: [ 简,繁 ]
    - name: show_es
      states: [ 💀, 😄 ]
    - name: GB2312
      states: [ 扩,常 ]
    - name: new_spelling
      reset: 1
      states: [ 隐,显 ]
    - name: new_hide_pinyin
      states: [ 音,哑 ]
  speller/delimiter: null
  speller/max_code_length: 4
  speller/delimiter/alphabet: zyxwvutsrqponmlkjihgfedcba
  speller/delimiter/initials: zyxwvutsrqponmlkjihgfedcba
  reverse_lookup/prism: double_pinyin_flypy
  rvlk1/prism: double_pinyin_flypy
  recognizer/patterns/mkst: null
  recognizer/patterns/zhuyin: null
  recognizer/patterns/expression: null # forbid calculator, such as =1+1 output 2
  key_binder/bindings:
      - {send: Escape, accept: space, when: composing}
      - {send: space, accept: space, when: has_menu}
      - {accept: semicolon, send: 2, when: has_menu}
      - {accept: apostrophe, send: 3, when: has_menu}
