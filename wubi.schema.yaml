# Rime settings
# encoding: utf-8
schema:
  schema_id: wubi
  name: 五笔
  version: "0.1.0"
  icon: icons/CN.ico
  ascii_icon: icons/EN.ico
  full_icon: icons/full.ico
  half_icon: icons/half.ico
  author:
    - 发明人 王永民
  dependencies:
    - wb_spelling

engine:
  processors:
    - ascii_composer
    - lua_processor@z_selector
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # TODO: check this
    # - lua_processor@submit_text_processor
    # - lua_processor@switch_processor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@pinyin_reverse_lookup
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - history_translator@history
    - script_translator@pinyin_reverse_lookup
    - table_translator
    # TODO:
    - lua_translator@helper
    - lua_translator@date_ts
    - lua_translator@date_extend_ts
    - lua_translator@test
  filters:
    - simplifier
    - reverse_lookup_filter@pinyin_reverse_lookup_filter
    - lua_filter@new_spelling
    - uniquifier

switches:
  - name: ascii_mode
    states: [ 中,英 ]
  - name: zh_trad
    states: [ 简,繁 ]
  - name: new_spelling
    states: [ 隐,显 ]
  - name: new_hide_pinyin
    states: [ 音,哑 ]
  - name: GB2312
    states: [ 扩,常 ]
  - name: full_shape
    states: [ 半,全 ]

menu:
  page_size: 5
  alternative_select_labels: [ ㊀, ㊁, ㊂, ㊃, ㊄, ㊅, ㊆, ㊇, ㊈, ㊉ ]

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  max_code_length: 1000
  auto_select: false
  auto_select_pattern: ^^\w{4}$
  auto_clear: 1000

recognizer:
  patterns:
    z_pinyin_reverse_lookup: ^z[a-z]*$

translator:
  dictionary: wubi.user
  db_class: tabledb
  initial_quality: 100000
  enable_charset_filter: false
  enable_sentence: true
  enable_user_dict: false
  enable_encoder: false
  encode_commit_history: false
  max_phrase_length: 4
  enable_completion: false
  disable_user_dict_for_patterns:
    - ^z.*$
pinyin_reverse_lookup:
  tag: z_pinyin_reverse_lookup
  prefix: z
  dictionary: pinyin
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
history:
  input: z
  size: 1
  initial_quality: 1

pinyin_reverse_lookup_filter:
  tags:
    - z_pinyin_reverse_lookup
  dictionary: wubi.user

simplifier:
  option_name: zh_trad
  opencc_config: s2t.json

key_binder:
  bindings:
    - {accept: comma, send: Page_Up, when: paging}
    - {accept: period, send: Page_Down, when: has_menu}
    - {accept: Control+Shift+F, toggle: zh_trad, when: always}
    - {accept: Control+Shift+H, toggle: new_spelling, when: always}
    - {accept: Control+Shift+J, toggle: new_hide_pinyin, when: always}
    - {accept: Control+Shift+space, toggle: full_shape, when: always}
    - {accept: Control+period, toggle: ascii_punct, when: always}
    - {accept: Shift+space, toggle: ascii_mode, when: always}
    - {accept: Control+Shift+U, toggle: GB2312, when: always}
